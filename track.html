<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Habits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Track Your Healthy Habits</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="track.html">Track Habits</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>

    <section id="track">
        <h2>Add Your Health Habits</h2>
        <form id="habitForm">
            <label for="habit">Enter a Healthy Habit:</label>
            <input type="text" id="habit" placeholder="e.g., Exercise, Eat Healthy, Sleep Early" required>
            <label for="frequency">How often do you do this habit per week?</label>
            <input type="number" id="frequency" placeholder="e.g., 5" required>
            <button type="submit">Add Habit</button>
        </form>

        <h3>Your Habits</h3>
        <div id="habitList"></div>
    </section>

    <footer>
        <p>&copy; 2024 Health Habit Tracker. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
